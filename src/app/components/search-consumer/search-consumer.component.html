<div class="container">
  <mat-card class="cardWithShadow">
    <mat-card-header>
      <mat-card-title>Search Consumer</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <div class="table-responsive m-t-16">
        <mat-form-field appearance="outline">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="loadData(search)" [(ngModel)]="search" placeholder="PR Number" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="table-bordered">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="AccountNo">
            <th mat-header-cell *matHeaderCellDef> Account No </th>
            <td mat-cell *matCellDef="let element"> {{element.AccountNo}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="FullName">
            <th mat-header-cell *matHeaderCellDef> Full Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Lastname}} {{element.Firstname}} {{element.Middlename}} </td>
          </ng-container>

          <ng-container matColumnDef="Zone">
            <th mat-header-cell *matHeaderCellDef> Zone </th>
            <td mat-cell *matCellDef="let element"> {{element.Zone}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="ContactNo">
            <th mat-header-cell *matHeaderCellDef> Contact No </th>
            <td mat-cell *matCellDef="let element"> {{element.ContactNo}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row;
            let even = even;
            columns: displayedColumns;"
            [ngClass]="{gray: even}"
            (click)="selectConsumer(row)"
            class="cursor-pointer"
          >
          </tr>
        </table>
        <div *ngIf="!dataSource || dataSource.data.length === 0 || dataSource.filteredData.length === 0" fxLayout="row" fxLayoutAlign="center center">
          <p>No Consumers found. <button mat-button (click)="openCreateAccount()">Create one</button></p>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of Consumer">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
