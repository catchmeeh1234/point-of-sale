<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="title-container">
      <mat-card-title>Charges</mat-card-title>
      <button mat-flat-button color="primary" class="fab-button" (click)="onAddCharges()">Add new charge +</button>
    </div>
    <div class="table-responsive m-t-16">
      <table mat-table [dataSource]="chargesService.dataSource" class="w-100">
        <ng-container matColumnDef="ChargeID">
          <th mat-header-cell *matHeaderCellDef> Charge ID </th>
          <td mat-cell *matCellDef="let element" class="cursor-pointer" style="text-decoration: underline;" (click)="editChargeInfo(element.ChargeID)">{{element.ChargeID}} </td>
        </ng-container>
        <ng-container matColumnDef="ChargeType">
          <th mat-header-cell *matHeaderCellDef> Charge Type </th>
          <td mat-cell *matCellDef="let element"> {{element.ChargeType}} </td>
        </ng-container>
        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
        </ng-container>
        <ng-container matColumnDef="Entry">
          <th mat-header-cell *matHeaderCellDef> Entry </th>
          <td mat-cell *matCellDef="let element"> {{element.Entry}} </td>
        </ng-container>
        <ng-container matColumnDef="Particular">
          <th mat-header-cell *matHeaderCellDef> Particular </th>
          <td mat-cell *matCellDef="let element"> {{element.Particular}} </td>
        </ng-container>
        <ng-container matColumnDef="Amount">
          <th mat-header-cell *matHeaderCellDef> Amount/Compute Rate </th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="element.Amount !== '.00'">
              {{element.Amount}}
            </ng-container>
            <ng-container *ngIf="element.ComputeRate !== '.00'">
              {{element.ComputeRate}}
            </ng-container>

          </td>
        </ng-container>
        <!-- <ng-container matColumnDef="ComputeRate">
          <th mat-header-cell *matHeaderCellDef> Compute Rate </th>
          <td mat-cell *matCellDef="let element"> {{element.ComputeRate}} </td>
        </ng-container> -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row;
          let even = even;
          columns: displayedColumns;"
          [ngClass]="{gray: even}"
        >
        </tr>
      </table>
      <!-- <div *ngIf="dataSource || dataSource.data.length=== 0" fxLayout="row" fxLayoutAlign="center center">
        <p>No Charges found. <button mat-button>Create one</button></p>
      </div> -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page">
    </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
